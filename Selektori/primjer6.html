<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo-klase</title>

</head>

<body>
    <!-- Prvo dijete je <h1>, zadnje dijete je <p> 
         Roditelj je: <header>
    -->
    <header>
        <h1>Zaglavlje</h1>
        <p>Odlomak</p>
    </header>
    <hr>
    <!-- Prvo dijete je <p>, zadnje dijete je <p>
         Roditelj je: <section>
    -->
    <section>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
    </section>
    <hr>

    <!-- Prvo dijete je <h1>, zadnje dijete je <p> 
         Roditelj je: <section>
    -->
    <section>
        <h1>Naslov sekcije</h1>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
    </section>
    <hr>

    <!-- Prvo dijete je <p>, zadnje dijete je <p>
         Roditelj je: <footer>
    -->
    <footer>
        <p>Odlomak</p>
        <p>Odlomak</p>
        <p>Odlomak</p>
    </footer>
</body>

</html>
