<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturiranje sadržaja</title>
</head>
<body>
    <div id="header">
        <p>Zaglavlje stranice</p>
        <p>(naslov ili logotip stranice, navigacija, uvodni tekst, itd.)</p>
    </div>

    <div id="content">
        <h1>Glavni sadržaj stranice</h1>
        <p>(naslovi, odlomci teksta, slike, obrasci...)</p>
    </div>

    <div id="footer">
        <p>Podnožje stranice (opće informacije, linkovi, kontakt, copyright, itd.)</p>
    </div>

</body>
</html>
