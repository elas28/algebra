<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturiranje sadržaja</title>
</head>
<body>
    <header>
        zaglavlje stranice
        naslov, logo, navigacija, uvodni tekst, itd.
    </header>
    <hr>
    <main>
        glavni sadržaj stranice
        naslov, video sadržaj, priča, odlomak teksta, obrazac, itd.
        <br>
        <small>SAMO jednom po dokumentu i samo jedinstveni sadržaj dokumenta!</small>
    </main>
    <hr>
    <footer>
        podnožje stranice
        (opće informacije, linkovi, kontakti, copyright, itd.)
    </footer>
</body>
</html>
