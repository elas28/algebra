<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio i Video</title>
</head>

<body>
    <h1>Multimedijski sadržaji u HTML-u</h1>
    <h2>Video</h2>
    <video width="320" height="202" controls loop autoplay muted controlsList="nodownload" disablePictureInPicture>
        <source src="../../multimedia/video/mountains.mp4" type="video/mp4" />
        <source src="../../multimedia/video/mountains.webm" type="video/webm" />
        <p>Vaš preglednik ne podržava prikazivanje video sadržaja!</p>
    </video>

    <h2>Audio</h2>
    <audio src="../../multimedia/audio/in3s.mp3" controls></audio>

    <audio controls muted>
        <source src="../../multimedia/audio/in3s.mp3" type="audio/mp3">
    </audio>

</body>

</html>
