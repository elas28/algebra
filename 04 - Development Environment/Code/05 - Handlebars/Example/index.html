<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>

  <body>
    <h1>Handlebars Templates</h1>
    <div id="target"></div>

    <script id="template" type="text/x-handlebars-template">
      <h2>Use the <strong>{{power}}</strong>, {{name}}!</h2>
    </script>

    <script>
      window.onload = function () {
        // Dohvati inline template
        const template = document.getElementById("template").innerHTML;

        // Compile the template
        const compiled_template = Handlebars.compile(template);

        // Prikaži podatke unutar template
        const rendered = compiled_template({ name: "Luke", power: "force" });

        // Pregazi kod unutar #target sa učitanim HTML-om
        document.getElementById("target").innerHTML = rendered;
      };
    </script>
  </body>
</html>
